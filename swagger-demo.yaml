openapi: 3.0.0
info:
  title: Combined API Specification
  version: 1.0.0
  description: This is a combined API specification including health check and other endpoints.
paths:
  /health:
    get:
      summary: check health
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseDto'
        '404':
          description: Not Found
        '500':
          description: Server Error
components:
  schemas:
    ApiResponseDto:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          $ref: '#/components/schemas/HealthCheckDetail'
        message:
          type: string
    HealthCheckDetail:
      type: object
      properties:
        message:
          type: string
        meta:
          type: object
          properties: {}